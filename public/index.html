<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
   
    <!-- Bungee 400 Regular, Source Sans Pro 300, 600 Regular and Italic-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" 
    rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Character counter for tweets -->
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    
    
    <nav>

      <div class='div1'>
        <span>tweeter</span>
        
      </div>

      <div class='div2'>
        <p><b>Write </b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
      
    </nav>
  <div class="spacer"></div>
    <header class='main-header'>
      <div>
          <img src="/images/profile-hex.png" id='nav-img'> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST"> 
          <label for="tweet-text">What are you humming about?</label>
          <div class='spacer'></div>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-container">
        <article>

          <header>

            <div class="name">
              <!-- <img src="" alt=""> -->
              <i class="fa-solid fa-head-side-cough"></i>
              <p>Name</p>
            </div>

            <div>
              <p>@Username</p>
            </div>

          </header>


          <div class="bottom-border">
            
            <p class="tweet-content">text here</p>
            
            <!-- <textarea type='hidden' cols="30" rows="10" readonly>text here</textarea> -->
            
          



          </div>

          <footer>
            <div>
              <p class='p1'>10 days ago</p>
            </div>
            
            <div class='icons'>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
            
            <!-- <img src="" alt=""> -->
          </footer>


        </article>

      </section>

    </main>
    <!-- <script src="./scripts/composer-char-counter.js"></script> -->
  </body>
</html>
